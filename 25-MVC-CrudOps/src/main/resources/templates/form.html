<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5 border" style="width: 500px;">

        <h2 style="text-align: center; margin-top: 15px;">Student Registration Form</h2>

        <hr>

        <div style="width: 400px;">
            <form action="#" th:action="@{/loadForm}" th:object="${student}" method="get">
                <div class="mb-2">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="fname"  required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lname"  required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email"  required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone"  required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
        </div>

    </div>

    <p th:field="*{success}" style="color: green;"></p>
    <p th:field="*{failed}" style="color: red;"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
