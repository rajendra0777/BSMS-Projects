<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Student Form</h1>
        <form th:action="@{/form}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required/>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required/>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="text" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}" required/>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" class="form-control" th:field="*{gender}">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required/>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required/>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control" th:field="*{address}" required/>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" class="form-control" th:field="*{city}" required/>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" class="form-control" th:field="*{state}" required/>
            </div>

            <div class="form-group">
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" class="form-control" th:field="*{zipCode}" required/>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" class="form-control" th:field="*{country}" required/>
            </div>

            <div class="form-group">
                <label for="major">Major:</label>
                <input type="text" id="major" class="form-control" th:field="*{major}" required/>
            </div>

            <div class="form-group">
                <label for="minor">Minor:</label>
                <input type="text" id="minor" class="form-control" th:field="*{minor}" required/>
            </div>

            <div class="form-group">
                <label for="gpa">GPA:</label>
                <input type="text" id="gpa" class="form-control" th:field="*{gpa}" required/>
            </div>

            <div class="form-group">
                <label for="advisorName">Advisor Name:</label>
                <input type="text" id="advisorName" class="form-control" th:field="*{advisorName}" required/>
            </div>

            <div class="form-group">
                <label for="studentStatus">Student Status:</label>
                <input type="text" id="studentStatus" class="form-control" th:field="*{studentStatus}" required/>
            </div>

            <div class="form-group">
                <label for="classYear">Class Year:</label>
                <input type="text" id="classYear" class="form-control" th:field="*{classYear}" required/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
